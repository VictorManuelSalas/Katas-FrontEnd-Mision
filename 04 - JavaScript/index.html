<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<body>


    <section id="inicio">
        <img src="./img/poke name logo.png" alt="Poke Name">

        <div class="btn">

                <img src="./img/gif pokebola.gif" alt="Pokebola" style="width: 20%; height: 80%;">
                <p>Next</p>
            </div>

        </div>

        </input>

                <img id="n1" src="./img/pokedex superior.png" alt="Pokedex">
                <video playsinline muted autoplay loop>
                    <source

        </div>

    <footer>
        <div class="img-footer">
            <img src="./img/pokemons.png" alt="">

            <div class="lenguajes">

            <p>La pokedex fue creada por Victor Manuel Nuñez Salas.</p>
            <div class="perfil">
                <div>
                    <i class="bi bi-github"></i>
                    <a href="https://github.com/VictorManuelSalas">Github Perfil</a>
                </div>

            </div>

        </div>
        <audio autoplay="autoplay" controls="false" loop="loop" preload="auto"
            src="./music/Pokémon Journeys - English OP - The Journey Starts Today - 1 minute 30 seconds.mp3">
        </audio>
