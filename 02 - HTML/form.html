<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/Sweet Mountain Logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sweet Mountain</title>
</head>

<body>
    <div style="padding: 10%;">
        <div style="margin: auto; text-align: center;">
            <h1>Realizar Pedido</h1>
            <img src="./img/Sweet Mountain Logo.png" class="img-fluid" alt="..." style="width: 50%; height: 50%;">
        </div>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Telefono</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please insert your phone number.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a email address.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Descripcion del Pastel</label>
                <input type="email" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a descrption.
                </div>
            </div>
             <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cantidad para cuantas personas</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>1-10</option>
                    <option value="1">11-20</option>
                    <option value="2">20-30
                    </option>
                    <option value="3">Otro</option>
                  </select>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Selecciona el Sabor</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chocolate</option>
                    <option value="1">Vainilla</option>
                    <option value="2">Fresa</option>
                    <option value="3">Otro</option>
                  </select>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Selecciona la Decoracion</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Infantil</option>
                    <option value="1">Boda</option>
                    <option value="2">XV</option>
                    <option value="3">Aniversario</option>
                    <option value="4">Otro</option>
                  </select>
            </div>
            <div class="col-md-6">
                <label for="file" class="form-label">Si tiene un dise√±o en mente o en imagen, porfavor subalo aqui.</label>
                <input type="file" class="form-control" id="file" required>
               
            </div>
           
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar Pedido</button>
            </div>
        </form>
    </div>

</body>

</html>
